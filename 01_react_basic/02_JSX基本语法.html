<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_JSX基本语法</title>
    <!-- 修正了标题标签 -->
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const msg = "zhangsan";
      const n = 10;
      const title = "芜湖";
      const imgUrl = "https://whyhd.oss-cn-nanjing.aliyuncs.com/DD.jpg";
      const href = "https://www.baidu.com";
      const objStyle = { color: "red", fontSize: "30px" };

      // 编写 React代码(jsx语法)
      const element = (
        <div>
          <h2>Hello JSX</h2>
          <h3>{msg}</h3>
          <h4>计算: {10 * n}</h4>
          <h1 title={title}>我是H1元素</h1>
          <img src={imgUrl} alt="图片" style={{ width: "40px" }} />
          <p>
            <a href={href}>百度一下</a>
          </p>
          <div style={objStyle}>有样式的文字</div>
        </div>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
