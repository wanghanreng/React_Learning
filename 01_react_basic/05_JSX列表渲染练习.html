<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_JSX列表渲染</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        { id: 1, name: "吃饭", completed: true },
        { id: 2, name: "睡觉", completed: false },
        { id: 3, name: "敲代码", completed: false },
      ];

      const incompleteCount = taskList.filter((task) => !task.completed).length;

      // 编写 React代码(jsx语法)
      const element = (
        <div>
          <h2>任务列表</h2>
          <h3>
            当前未完成的任务数：
            <span style={{ color: "red" }}>{incompleteCount}</span>
          </h3>
          <div className="item">
            {taskList.map((item) => {
              return (
                <div className="item" key={item.id}>
                  <h3 style={{ color: item.completed ? "green" : "red" }}>
                    任务名: {item.name}
                  </h3>
                </div>
              );
            })}
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
